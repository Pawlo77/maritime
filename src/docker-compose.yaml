x-common: &common
  platform: linux/amd64
  restart: always
  networks:
    - internal

x-airflow-common: &airflow-common
  <<: *common
  # In order to add custom dependencies or upgrade provider distributions you can use your extended image.
  # Comment the image line, place your Dockerfile in the directory where you placed the docker-compose.yaml
  # and uncomment the "build" line below, Then run `docker-compose build` to build the images.
  build:
    context: ${AIRFLOW_PROJ_DIR:-./airflow}
  # build: .
  env_file:
    - ${ENV_FILE_PATH:-airflow.env}
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: "http://airflow-apiserver:8080/execution/"
    # yamllint disable rule:line-length
    # Use simple http server on scheduler for health checks
    # See https://airflow.apache.org/docs/apache-airflow/stable/administration-and-deployment/logging-monitoring/check-health.html#scheduler-health-check-server
    # yamllint enable rule:line-length
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
    # WARNING: Use _PIP_ADDITIONAL_REQUIREMENTS option ONLY for a quick checks
    # for other purpose (development, test and especially production usage) build/extend Airflow image.
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    # The following line can be used to set a custom config file, stored in the local config folder
    AIRFLOW_CONFIG: "/opt/airflow/config/airflow.cfg"
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  # --- HDFS SERVICES ---
  hdfs-namenode:
    <<: *common
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-namenode
    restart: always
    ports:
      - 9870:9870 # Web UI HDFS
      - 9000:9000 # Port IPC (dla Sparka/HBase)
    volumes:
      - namenode_data:/hadoop/dfs/name
    env_file:
      - ./hadoop.env
    environment:
      - CLUSTER_NAME=test
      - HDFS_NAMENODE_FORMAT=true
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9000' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1024m
  hdfs-datanode:
    <<: *common
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-datanode
    restart: always
    volumes:
      - datanode_data:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    environment:
      - SERVICE_PRECONDITION=hdfs-namenode:9000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9864/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1024m

  # --- ZOOKEEPER ---
  zookeeper:
    <<: *common
    image: zookeeper:3.5
    container_name: zookeeper
    restart: always
    ports:
      - 2181:2181
    healthcheck:
      test: ["CMD-SHELL", "ps -ef | grep zookeeper | grep -v grep"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m

  # --- HBASE SERVICES ---
  hbase-master:
    <<: *common
    image: bde2020/hbase-master:1.0.0-hbase1.2.6
    container_name: hbase-master
    restart: always
    depends_on:
      - hdfs-namenode
      - hdfs-datanode
      - zookeeper
    env_file:
      - ./hadoop.env
    ports:
      - 16010:16010 # Web UI HBase
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:16010/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024m
  hbase-regionserver:
    <<: *common
    image: bde2020/hbase-regionserver:1.0.0-hbase1.2.6
    container_name: hbase-regionserver
    restart: always
    depends_on:
      - hbase-master
    env_file:
      - ./hadoop.env
    environment:
      - HBASE_CONF_hbase_regionserver_hostname=hbase-regionserver
    healthcheck:
      test: ["CMD-SHELL", "ps -ef | grep hbase | grep -v grep"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024m
  hbase-thrift:
    <<: *common
    image: bde2020/hbase-master:1.0.0-hbase1.2.6
    container_name: hbase-thrift
    restart: always
    depends_on:
      - hbase-master
      - hbase-regionserver
    env_file:
      - ./hadoop.env
    environment:
      - HBASE_HOME=/opt/hbase-1.2.6
      - HBASE_CONF_DIR=/etc/hbase
      - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
      - PATH=/opt/hbase-1.2.6/bin:$PATH
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Writing minimal hbase-site.xml to /etc/hbase"
        cat > /etc/hbase/hbase-site.xml <<'EOF'
        <configuration>
          <property>
            <name>hbase.cluster.distributed</name>
            <value>true</value>
          </property>
          <property>
            <name>hbase.zookeeper.property.clientPort</name>
            <value>2181</value>
          </property>
          <property>
            <name>hbase.zookeeper.quorum</name>
            <value>zookeeper</value>
          </property>
          <property>
            <name>hbase.rootdir</name>
            <value>hdfs://hdfs-namenode:9000/hbase</value>
          </property>
        </configuration>
        EOF
        echo "Starting HBase Thrift on 9040 (infoport 9050)"
        /opt/hbase-1.2.6/bin/hbase thrift start -p 9040 --infoport 9050
        echo "Thrift server started; tailing Thrift logs..."
        tail -F /opt/hbase-1.2.6/logs/*thrift*.out
    ports:
      - "9040:9040" # HBase Thrift
      - "9050:9050" # HBase Thrift Info Port
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9040' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m

  # --- SPARK SERVICES ---
  spark-master:
    <<: *common
    image: bde2020/spark-master:3.0.0-hadoop3.2
    container_name: spark-master
    ports:
      - 8080:8080 # Web UI Spark Master
      - 7077:7077 # Communication Port for Spark Workers
    environment:
      - INIT_DAEMON_STEP=setup_spark
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024m
  spark-worker-1:
    <<: *common
    image: bde2020/spark-worker:3.0.0-hadoop3.2
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - 8081:8081 # Web UI Workera
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024m

  # --- KAFKA SERVICES ---
  kafka:
    <<: *common
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9092' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024m
  kafka-ui:
    <<: *common
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "9090:8080" # UI dostÄ™pne pod portem 9090
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"
      KAFKA_CLUSTERS_0_ZOOKEEPER: "zookeeper:2181"
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9090/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m
  kafka-topic-setup:
    <<: *common
    image: confluentinc/cp-kafka:latest
    container_name: kafka-topic-setup
    depends_on:
      kafka:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256m
    entrypoint: ["/scripts/create-topics.sh"]
    volumes:
      - ./setup/create-topics.sh:/scripts/create-topics.sh
    restart: "no"
  ais-producer:
    <<: *common
    build:
      context: ./ais-kafka-producer
    container_name: ais-producer
    depends_on:
      kafka-topic-setup:
        condition: service_completed_successfully
    restart: "on-failure"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256m

  # --- AIRFLOW ---
  postgres:
    <<: *common
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m
  airflow-setup:
    <<: *airflow-common
    container_name: airflow-setup
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256m
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
          echo "If you are on Linux, you SHOULD follow the instructions below to set "
          echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo "For other operating systems you can get rid of the warning with manually created .env file:"
          echo "    See: https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html#setting-the-right-airflow-user"
          echo
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    restart: "no"
  airflow-apiserver:
    <<: *airflow-common
    container_name: airflow-apiserver
    command: api-server
    ports:
      - "8090:8080"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 1024m
    healthcheck:
      test:
        ["CMD", "curl", "--fail", "http://localhost:8090/api/v2/monitor/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-setup:
        condition: service_completed_successfully
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    entrypoint: /bin/sh
    command: 
    - -c
    - |
      echo "Ensuring Kafka Airflow connection exists...";
      airflow connections delete kafka || true;
      airflow connections add kafka \
        --conn-type kafka \
        --conn-extra "{\"bootstrap.servers\": \"kafka:29092\", \"group.id\": \"airflow\", \"security.protocol\": \"PLAINTEXT\", \"enable.auto.commit\": \"false\"}";
      exec /entrypoint airflow scheduler
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2048m
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-setup:
        condition: service_completed_successfully
  airflow-dag-processor:
    <<: *airflow-common
    container_name: airflow-dag-processor
    command: dag-processor
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1024m
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'airflow jobs check --job-type DagProcessorJob',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-setup:
        condition: service_completed_successfully
  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow-triggerer
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 512m
    command: triggerer
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'airflow jobs check --job-type TriggererJob',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-setup:
        condition: service_completed_successfully

volumes:
  namenode_data:
  datanode_data:
  postgres-db-data:

networks:
  internal:
